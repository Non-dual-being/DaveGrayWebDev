        <main>
            <div id="Main_close_up_taco_image">
                <figure>
                    <img src="/images/tacos_close_up_400x260.png" alt="Tacos Tray" title="A tasty view" width="400" height="260">
                    <figcaption>A close up view of our Tacos</figcaption>
                </figure>
            </div>
            <hr>
        </main>
        <hr>
        <article id="contact">
            <h2>Our contact form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send us a Message</legend>
                <p>
                <label for="name">Name</label>
                    <input type="text" name="Name" id="name" placeholder="Your full name" autocomplete="off" required>
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Your email address" autocomplete="off" required>
                </p>
                <label for="message">Your Message:</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
            </fieldset>
      
            <button type="submit" formaction="https://httpbin.org/post" formmethod="post">post</button>
           <!--  <button type="submit">Submit</button> -->
            <button type="reset">Reset</button>
            </form>
        </article>
        <hr>
