<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mini-Project Profile Cards</title>
    <link rel="stylesheet" href="style_19.css" />
  </head>

  <body>
    <header>
      <h1>Our staff</h1>
      <nav>
        <a href="#profile1">Joe</a>
        <a href="#profile2">Matt</a>
        <a href="#profile3">Jane</a>
      </nav>
    </header>

    <main>
        <!--Profile-1-->
        <article class="card" id="profile1">
            <figure>
                <img src="images/profile1-500x500 (1).png" alt="Joe Coder" title="Joe coder" width="500" height="500">
                <figcaption>Joe Coder</figcaption>
                </figure>
                <p><q>I code stuff</q></p>
        </article>

        <!--Profile-2-->
        <article class="card" id="profile2">
            <figure>
                <img src="images/profile2-500x500 (1).png" alt="Matt Designer" title="Matt Designer" width="500" height="500">
                <figcaption>Matt Designer</figcaption>
                </figure>
                <p><q>I desing stuff</q></p>
        </article>

             <!--Profile-3-->
        <article class="card" id="profile3">
            <figure>
                <img src="images/profile3-500x500 (1).png" alt="Jane Dev Rel" title="Jane Dev Rel" width="500" height="500">
                <figcaption>Jane <span class=".nowrap">Dev Rel</span></figcaption>
                </figure>
                <p><q>I teach stuff</q></p>
        </article>

      

    </main>

    <footer>
      <p>&copy; Acme Co</p>
    </footer>
  </body>
</html>
